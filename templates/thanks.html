  <style>
  body {
     -webkit-animation: colorchange 60s infinite;
     animation: colorchange 60s infinite;
  }


  @-webkit-keyframes colorchange {

      0%  {background: #33FFF3 ;}
     16%  {background: #28fc28 ;}
     32%  {background: #fcf528 ;}
     50%  {background: #DC7633 ;}
     66% {background: #ff28fb ;}
     82% {background: #ff3232 ;}
     100% {background: #33FFF3  ;}
  }


  @keyframes colorchange {
    0%  {background: #33FFF3 ;}
   16%  {background: #28fc28 ;}
   32%  {background: #fcf528 ;}
   50%  {background: #DC7633 ;}
   66% {background: #ff28fb ;}
   82% {background: #ff3232 ;}
   100% {background: #33FFF3  ;}
  }

  </style>
